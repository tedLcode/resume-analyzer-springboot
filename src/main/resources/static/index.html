<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Resume Analyzer</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="file"] {
      padding: 10px;
      border: 2px dashed #3498db;
      background: white;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Smart Resume Analyzer</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <button type="submit">Upload Resume</button>
  </form>
</body>
</html>
